<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/Meu-Video1.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.m4v" type="video/m4v">
        <source src="midia/Meu-Video1.webm" type="video/webm">
        <source src="midia/Meu-Video1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade</p>
    </video>

    <h1>Inserindo Videos do YT</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=Zesl7zGpXnvDd0Gx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
