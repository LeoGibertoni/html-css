<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="stylecontato.css">
</head>
<body>
    <header>
        <p class="topo" style="font-size: 14px;">
            <a href="../Website/Website.html">Principal</a>&nbsp;|&nbsp;
            <a href="../Projetos/projetos.html">Projetos</a>&nbsp;|&nbsp;
            <a href="../Artigo/artigo.html">Artigos</a>&nbsp;|&nbsp;
            <a href="../Contato/contato.html" style="color: rgb(172, 172, 172)">Contatos</a>&nbsp;|&nbsp;
            <a href="../Changelog/index.html">Changelog</a>
        <h1>Contato</h1>
        <p>Vamos começar essa conversa. Conte-me um pouco sobre você e entrarei em contato</p>
    </header>
    <main>
        <div class="nome">
            <p>Primeiro Nome</p>
            <p>Sobrenome</p>
        </div>
        <div class="corpo">
            <div class="nomecaixa">
                <input type="text" class="caixatextonome">
            </div>
            <div>
                <input type="text" class="caixatextosobrenome">
            </div>
        </div>
        <div class="email">
            <p>Email de trabalho</p>
        </div>
        <div class="emailcaixa">
            <input type="email" class="caixatextoemail">
        </div>
        <div class="mensagem">
            <p>Mensagem</p>
        </div>
        <div class="mensagemcaixa">
            <textarea type="text" class="caixatextomensagem"></textarea>
        </div>
    </main>
    <footer>
        <div class="contateme">
            <form action="api/posturl" target="_blank">
            <input type="submit" value="Contate-me" class="botao">
            </form>
        </div>
        <div class="volta">
            <a href="../Website/Website.html" style="text-decoration: none;"><button class="botaovoltar">Voltar</button>
        </div>
    </footer>
</body>
</html>
